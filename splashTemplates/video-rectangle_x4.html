    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Square Splash Template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body {
                margin:0;
            }
            .template__group {
                position: relative;
            }
            .imgTiles {
                position:absolute; 
                width:100%; height:0; padding:0 0 66.667% 0;
                background:black;
            }
            .imgBox {
                position:absolute;
                background-position:50% 50%;
                background-size: cover;
                background-repeat: no-repeat;
                width:50%; height:50%;
                box-sizing:border-box;
                border:1px solid #000;
            }
            @media screen and (min-width:601px) and (max-width:1200px) {
                .imgBox {
                    border:2px solid #000;
                }
            }
            @media screen and (min-width:1201px) {
                .imgBox {
                    border:3px solid #000;
                }
            }

                .img0 {
                    top:0; left:0;
                    border-left:0; border-top:0;
                }
                .img1 {
                    top:0; left:50%;
                    border-right:0; border-top:0;
                }
                .img2 {
                    top:50%; left:0;
                    border-left:0; border-bottom:0;
                }
                .img3 {
                    top:50%; left:50%;
                    border-right:0; border-bottom:0;
                }
            
        </style>
    </head>
    <body>
        <div class="template__group">
            <div class="imgTiles">
                <div class="imgBox img0" 
                    style="background-image:url('http://farm3.staticflickr.com/2908/14035788040_9744abeaee_b.jpg');">&nbsp;</div>
                <div class="imgBox img1" 
                    style="background-image:url('http://farm6.staticflickr.com/5238/14035548890_1ed586e606_b.jpg');">&nbsp;</div>
                <div class="imgBox img2" 
                    style="background-image:url('http://farm3.staticflickr.com/2903/14039006167_abfa55a802_b.jpg');">&nbsp;</div>
                <div class="imgBox img3" 
                    style="background-image:url('http://farm3.staticflickr.com/2910/14220797222_08bec85470_b.jpg');">&nbsp;</div>
            </div>
        </div>
    </body>
</html>
